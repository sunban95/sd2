<script type="text/javascript">
	var cate_btn=null;
	var boxWrap=null;
	var listItem=null;
	var searchBtn=null;

	var init=function(){
		btn=$(".forum_header button");
		boxWrap=$(".box_wrap");
		listItem=boxWrap.find(".page_sel_box ul li");
		searchBtn=$(".forum_search");

		eventDefine();
	}

	var eventDefine=function(){
		btn.on("click", boxToggle);
		listItem.on("click", listItemSel);
		searchBtn.on("click", searchShow);
	}

	var boxToggle=function(e){
		var $this=$(this);
		var name=$this.attr("name");
		var box=boxWrap.find('div[data-name='+name+']');
		box.toggle();
		$this.toggleClass("sd2_active");
	}

	var listItemSel=function(e){
		var txt=$(this).text();
		var pageBtn=btn.filter(".page_sel");
		pageBtn.text(txt);
		$(this).parents(".page_sel_box").css("display", "none");
		pageBtn.removeClass("sd2_active");
		return false;
	}

	var searchShow=function(){
		var $this=$(this);
		$this.parent().addClass("sd2_active");
		$this.prev().focus();
	}
	init()

</script>
